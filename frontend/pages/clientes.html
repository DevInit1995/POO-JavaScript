<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="/cadastro-oficina/frontend/css/style.css">
</head>
<body>
        <div class="form-container">
            <div class="form-step active">
                <h1>Cadastro de clientes</h1>
                <h3>Dados pessoais</h3>

                <label for="id">Id:</label>
                <input type="number" id="id">

                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" placeholder="Ex.: Lucio de Almeida Barroso">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Ex.: 000.000.000-00">

                <label for="rg">RG:</label>
                <input type="text" id="rg" placeholder="Ex.: 00.000.000-0">

                <label for="dataNascimento">Data Nascimento:</label>
                <input type="date" id="dataNascimento">

                <div class="sexo">
                    <label for="sexo">Sexo:</label>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" value="Masculino">
                        
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="feminino" value="Feminino">   
                </div>

                <div class="estado-civil">
                    <label for="estadoCivil">Estado Civil:</label>
                    <label for="solteiro">Solteiro:</label>
                    <input type="radio" name="solteiro" id="solteiro" value="Solteiro">

                    <label for="separado">Separado:</label>
                    <input type="radio" name="separado" id="separado" value="Separado">

                    <label for="viuvo">Viúvo:</label>
                    <input type="radio" name="viuvo" id="viuvo" value="Viúvo">
                </div>

                <div class="buttons">
                    <button type="button" class="btnAvancar">Avançar</button>
                </div>
            </div>

            <div class="form-step">
                <h3>Contatos</h3>
                
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Ex.: (00) 0000-0000">

                <label for="celular">Celular:</label>
                <input type="text" id="celular" placeholder="Ex.: (00) 0000-0000">

                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Ex.: exemplo@gmail.com">

                <div class="buttons">
                    <button type="button" class="btnVoltar">Voltar</button>
                    <button type="button" class="btnAvancar">Avançar</button>
                </div>
            </div>

            <div class="form-step">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" placeholder="Ex.: Minas Gerais">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Ex.: Belo Horizonte">

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" placeholder="Ex.: Serra Verde">

                <label for="rua">Rua:</label>
                <input type="text" id="rua" placeholder="Ex.: Leontino Francisco Alves">

                <label for="numero">Número:</label>
                <input type="number" id="numero">

                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="Ex.: 00000-000">

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" placeholder="Ex.: Em frente a padaria Ki-Pão">

                <div class="buttons">
                    <button type="button" class="btnVoltar">Voltar</button>
                    <button type="button" class="btnAvancar">Avançar</button>
                </div>
            </div>

            <div class="form-step">
                <h3>Informações do veículo</h3>

                <label for="placa">Placa:</label>
                <input type="text" id="placa" placeholder="Ex.: HRY-5158">

                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="Ex.: Mercedes">

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" placeholder="Ex.: Classe C Sedan">

                <label for="ano">Ano:</label>
                <input type="date" id="ano">

                <label for="cor">Cor:</label>
                <input type="text" id="cor" placeholder="Ex.: Preto">

                <label for="chassi">Chassi:</label>
                <input type="text" id="chassi" placeholder="Ex.: 9BGBR26510A117974">

                <label for="kmAtual">KM Atual:</label>
                <input type="number" id="kmAtual" placeholder="Ex.: 10.000">

                <label for="tipoCombustivel">Tipo de combustível:</label>
                <input type="text" id="tipoCombustivel" placeholder="Ex.: Gasolina">
                
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" cols="50" 
                    rows="8" placeholder="Descreva as observações!">
                </textarea>

                <div class="buttons">
                    <button type="button" class="btnVoltar">Voltar</button>
                    <button type="button" class="btnAvancar">Avançar</button>
                </div>
            </div>

            <div class="form-step">
                <h3>Histórico e relacionamento</h3>

                <label for="dataCadastro">Data Cadastro:</label>
                <input type="date" id="dataCadastro">

                <label for="historicoServicos">Histórico de Serviços:</label>
                <textarea id="historicoServicos" cols="50" 
                    rows="8" placeholder="Descreva os serviços realizados anteriormente"></textarea>

                <label for="dataUltimaVisita">Última Visita:</label>
                <input type="date" id="dataUltimaVisita">

                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" cols="50" 
                    rows="8" placeholder="Ex.: Cliente prefere contato por WhatsApp"></textarea>
                
                <div class="buttons">
                    <button type="button" class="btnVoltar">Voltar</button>
                    <button type="button" value="concluir" onclick="concluir();" class="btnConcluir">Concluir</button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/cadastro-oficina/frontend/js/clientes.js"></script>
</body>
</html>
