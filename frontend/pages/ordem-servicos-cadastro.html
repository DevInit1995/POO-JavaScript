<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cadastro-oficina/frontend/css/style.css">
    <title>Ordem de serviços</title>
</head>
<body>
    <div class="form-container">
        <div class="form-step active">
            <h1>Relatório de O.S</h1>
            <h3>Identificação do proprietário</h3>

            <label for="id">Número da O.S (ID):</label>
            <input type="number" id="id">

            <label for="nomeCompleto">Nome do cliente:</label>
            <input type="text" id="nomeCompleto" placeholder="Ex.: Jonny Fernandes da Silva">

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" placeholder="Ex.: 000.000.000-00">

            <label for="email">E-mail:</label>
            <input type="text" id="email" placeholder="exemplo@gmail.com">

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" placeholder="(31) 0000-0000">

            <label for="estado">Estado:</label>
            <input type="text" id="estado" placeholder="Ex.: Minas Gerais">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Ex.: Belo Horizonte">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="Ex.: Canna">

            <label for="rua">Rua:</label>
            <input type="text" id="rua" placeholder="Ex.: Rua Fernandes Nogueira Santos">

            <label for="numero">Número:</label>
            <input type="number" id="numero" placeholder="Ex.: 6">

            <label for="cep">CEP:</label>
            <input type="number" id="cep" placeholder="Ex.: 00000-000">

            <div class="buttons">
                <button type="button" class="btnAvancar">Avançar</button>
            </div>
        </div>

        <div class="form-step">
            <h3>Dados do veículo</h3>

            <label for="placa">Placa:</label>
            <input type="text" id="placa" placeholder="Ex.: HRY-5158">

            <label for="marca">Marca:</label>
            <input type="text" id="marca" placeholder="Ex.: Mercedes">

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" placeholder="Ex.: Classe C Sedan">

            <label for="ano">Ano:</label>
            <input type="date" id="ano">

            <label for="cor">Cor:</label>
            <input type="text" id="cor" placeholder="Ex.: Preto">

            <label for="motor">Motor:</label>
            <input type="text" id="motor" placeholder="Ex.: fire">

            <label for="kmAtual">KM Atual:</label>
            <input type="number" id="kmAtual" placeholder="Ex.: 10.000">

            <label for="tipoCombustivel">Tipo de combustível:</label>
            <input type="text" id="tipoCombustivel" placeholder="Ex.: Gasolina">

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" cols="50" 
                rows="8" placeholder="Descreva as observações!">
            </textarea>

            <div class="buttons">
                <button type="button" class="btnVoltar">Voltar</button>
                <button type="button" class="btnAvancar">Avançar</button>
            </div>
        </div>

        <div class="form-step">
            <h3>Dados do Serviço</h3>

            <label for="identificacao">Identificação(OS):</label>
            <input type="number" id="identificacao" placeholder="Ex.: 000000000">

            <label for="servicos">Serviços:</label>
            <input type="text" id="servicos" placeholder="Ex.: Troca de óleo">

            <label for="valores">Valor:</label>
            <input type="number" id="valores" placeholder="Ex.: 850.00">

            
            <label for="datas">Datas:</label>
            <label for="entrada">Data Entrada:</label>
            <input type="date" id="entrada">

            <label for="entrega">Data Entrega:</label>
            <input type="date" id="entrega">

            <label for="conclusao">Data Conclusão:</label>
            <input type="date" id="conclusao">

            <details>
                <summary>Status:</summary>
                <p>Selecione uma opção abaixo:</p>
                <select name="status" id="status">
                    <option value="0">Selecione o status:</option>
                    <option value="andamento">Andamento</option>
                    <option value="aguardando-pecas">Aguardando Peças</option>
                    <option value="concluido">Concluído</option>
                </select>
            </details>

            <label for="responsavel">Técnico Responsável:</label>
            <input type="text" id="responsavel" >

            <label for="forma-pagamento">Forma de pagamento:</label>
            <input type="text" id="pagamento" >

             <label for="historico">Histórico:</label>
                <textarea id="historico" cols="50" 
                    rows="8" placeholder="Descreva o histórico!">
                </textarea>

            <div class="buttons">
                <button type="button" class="btnVoltar">Voltar</button>
                <button type="button" class="btnAvancar">Avançar</button>
            </div>
        </div>

        <div class="form-step">
            <h3>Informações comerciais</h3>

            <label for="formaPagamento">Forma Pagamento:</label>
            <input type="text" id="formaPagamento" placeholder="Ex.: Boleto">

            <label for="prazoPagamento">Prazo Pagamento:</label>
            <input type="text" id="prazoPagamento" placeholder="Ex.: 30 dias">

            <label for="limiteCredito">Limite Crédito:</label>
            <input type="text" id="limiteCredito" placeholder="Ex.: 1.500,00">

            <label for="condicaoEntrega">Condição Entrega:</label>
            <input type="text" id="condicaoEntrega" placeholder="Ex.: Frete">

            <div class="buttons">
                <button type="button" class="btnVoltar">Voltar</button>
                <button type="button" class="btnAvancar">Avançar</button>
            </div>
        </div>

        <div class="form-step">
            <h3>Controle Interno</h3>

            <label for="dataCadastro">Data Cadastro:</label>
            <input type="date" id="dataCadastro">

            <div class="status">
                <label>Status:</label>
                <label for="ativo">Ativo:</label>
                <input type="radio" name="ativo" id="ativo" value="Ativo">

                <label for="inativo">Inativo:</label>
                <input type="radio" name="inativo" id="inativo" value="Inativo">
            </div>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" cols="50" 
                rows="8" placeholder="Ex.: fornecedor confiável">
            </textarea>

            <div class="buttons">
                <button type="button" class="btnVoltar">Voltar</button>
                <button type="button" class="btnAvancar">Avançar</button>
            </div>
        </div>

        <div class="form-step">
            <h3>Produtos Fornecidos</h3>

            <label for="nomeProduto">Nome Produto:</label>
            <input type="text" id="nomeProduto" placeholder="Ex.: Pastilha de freio">

            <label for="marca">Marca:</label>
            <input type="text" id="marca" placeholder="Ex.: Bosch">

            <label for="precoUnitario">Preço Únitario:</label>
            <input type="number" id="precoUnitario" placeholder="Ex.: 50,00">

            <label for="codigoProduto">Código Produto:</label>
            <input type="number" id="codigoProduto" placeholder="Ex.: 1478522">

            <div class="buttons">
                <button type="button" class="btnVoltar">Voltar</button>
                <button type="button" value="concluir" onclick="concluir();" class="btnConcluir">Concluir</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/cadastro-oficina/frontend/js/ordem-servicos-cadastro.js"></script>
</body>
</html>
